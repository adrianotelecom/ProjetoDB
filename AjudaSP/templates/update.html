<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/static/pages/create.css">
  <link rel="stylesheet" href="/static/global.css">

  <title>Ajuda SP</title>

</head>

  <body>
    <main>
      <h1>Atualize sua ONG</h1>
      <form action="" method="POST">
          <label for="nome">
              <span>Nome</span>
              <input type="text" id="nome" name="nome" value="{{registro.nome_ong}}">
          </label>

          <label for="image">
              <span>Link da imagem</span>
              <input type="text" id="image" name="image" value="{{registro.url_image}}">
          </label>

          <label for="ong">
              <span>Link da ong</span>
              <input type="text" id="ong" name="ong" value="{{registro.url_ong}}">
          </label>

          <label for="hotkey">
            <span>Hotkey</span>
            <input type="text" id="hotkey" name="hotkey" value="{{registro.hotkey}}">
        </label>
          <input type="submit" class = "button" value="Atualizar" id="button">
      </form>
      <a href="/room/read"> Voltar</a>
    </main>
  </body>

</html>
