<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/static/pages/delete.css">
  <link rel="stylesheet" href="/static/global.css">
  <title>Ajuda SP</title>

</head>
  <body>
    {% if sucesso %}
    <main>
      <h1>Removido com sucesso!</h1>
      <form action="" method="POST">
        <a href="/room">Voltar</a>
      </form>
    </main>
    
    {% elif registro %}
    <main>
      <h1>Excluir esta ONG?</h1>
      <form action="" method="POST">
          <a href="/room/read/delete/{{registro.id}}/confirmed" id="button-voltar">
            Remover
          </a>
          <a href="/room" class="#button-remover">
            Voltar
          </a>
      </form>
    </main>
    <section class="images">
      <div class="circle">
          <img src="/static/images/delete.png" alt="">
      </div>
  </section>
    {% endif  %}
  </body>

</html>
