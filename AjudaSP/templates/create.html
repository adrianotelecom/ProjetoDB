<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Sign Up Form</title>

    <link rel="stylesheet" href="../static/pages/create.css">

<body>
    <main>
        <h1>Cadastre sua Ong</h1>
        <form action="" method="POST">
            <label for="nome">
                <span>Name</span>
                <input type="text" id="nome" name="nome">
            </label>

            <label for="image">
                <span>imagem</span>
                <input type="text" id="image" name="image">
            </label>

            <label for="ong">
                <span>Link da ong</span>
                <input type="text" id="ong" name="ong">
            </label>

            <label for="hotkey">
              <span>Hotkey</span>
              <input type="text" id="hotkey" name="hotkey">
          </label>

            <input type="submit" value="Inscreva-se" id="button">
        </form>
    </main>
    <section class="images">
        <!-- <img src="assets/mobile.svg" alt="Mobile"> -->
